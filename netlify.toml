[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  YARN_VERSION = "1.3.2"
  YARN_FLAGS = "--no-ignore-optional"
# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://fioruccifranco.netlify.com/*"
  to = "https://www.fioruccifranco.it/:splat"
  status = 301
  force = true